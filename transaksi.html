  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Transaksi - My Koperasi</title>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes zoomIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }

      .zoom-in {
        animation: zoomIn 1s ease-in-out;
      }

      .slow-fade-in {
        animation: fadeIn 2s ease-in-out;
      }

      .form-zoom-in {
        animation: zoomIn 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">My Koperasi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Login</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="login.html">Login</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <h1 class="display-4">Transaksi My Koperasi</h1>
      <p class="lead">Lakukan transaksi dengan mudah dan aman.</p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffff" fill-opacity="1" d="M0,128L48,106.7C96,85,192,43,288,42.7C384,43,480,85,576,117.3C672,149,768,171,864,160C960,149,1056,107,1152,96C1248,85,1344,107,1392,117.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </div>

    <section id="transaksi" class="form-zoom-in">
      <div class="container py-5">
        <div class="row text-center mb-4">
          <div class="col">
            <h3 class="fade-in">Form Transaksi</h3>
            <p class="fade-in">Silakan isi form berikut untuk melakukan transaksi.</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form id="transactionForm" action="#" method="POST" class="fade-in">
              <div class="mb-3">
                <label for="fullName" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Masukkan nama lengkap" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan alamat email" required>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Nomor Telepon</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Masukkan nomor telepon" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
              </div>
      
              <div class="mb-3">
                <label for="transactionType" class="form-label">Jenis Transaksi</label>
                <select class="form-select" id="transactionType" name="transactionType" required>
                  <option value="deposit">Setor Dana</option>
                  <option value="withdraw">Tarik Dana</option>
                  <option value="loan">Pinjaman</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Masukkan jumlah transaksi" required>
              </div>
              <div class="mb-3">
                <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                  <option value="bank">Transfer Bank</option>
                  <option value="cash">Tunai</option>
                  <option value="e-wallet">E-wallet</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Deskripsi (Opsional)</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Masukkan keterangan tambahan (opsional)"></textarea>
              </div>
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary" id="submitBtn">Simpan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-primary text-white text-center py-3">
      <p>&copy; 2025 My Koperasi. All rights reserved.</p>
      <p>
        <a href="contact.html" class="text-white">Contact Us</a> | 
        <a href="privacy.html" class="text-white">Privacy Policy</a>
      </p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let formSection = document.getElementById("transaksi");
        let formElements = document.querySelectorAll("#transactionForm, #submitBtn");

        setTimeout(() => {
          formSection.classList.add('zoom-in'); 
          formElements.forEach(function(element) {
            element.classList.add('fade-in'); 
          });
        }, 200);

        const form = document.getElementById("transactionForm");
        form.addEventListener("submit", function(event) {
          event.preventDefault();

          alert("Form Transaksi Anda telah berhasil disubmit!");

          form.reset();
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
