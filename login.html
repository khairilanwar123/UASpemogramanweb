<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    <title>Login - My Koperasi</title>

    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      .animate-scale-in {
        animation: scaleIn 1s ease-out forwards;
      }

      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .login-container .form-group {
        margin-bottom: 15px;
      }

      .login-container .form-control {
        height: 40px;
        padding: 10px;
      }

      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }

      .login-container button:hover {
        background-color: #0056b3;
      }

      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      footer {
        margin-top: auto; 
        background-color: #007bff; 
        color: white;
        text-align: center;
        padding: 20px 0;
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand animate-fade-in" href="#">My Koperasi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link animate-fade-in" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link animate-fade-in" href="provil.html">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link animate-fade-in" href="transaksi.html">Transaksi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link animate-fade-in" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active animate-fade-in" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="login" class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-container animate-scale-in">
              <h3 class="text-center mb-4">Login to My Koperasi</h3>

              <form id="loginForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Login</button>
              </form>

              <div class="text-center mt-3">
                <a href="#">Forgot Password?</a> | <a href="register.html">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-primary text-white text-center py-3">
      <p>&copy; 2025 My Koperasi. All rights reserved.</p>
      <p>
        <a href="contact.html" class="text-white">Contact Us</a> | 
        <a href="privacy.html" class="text-white">Privacy Policy</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById('loginForm');
        form.classList.add('animate-scale-in'); 
      });

      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert("Login successful!");
      });
    </script>
  </body>
</html>
